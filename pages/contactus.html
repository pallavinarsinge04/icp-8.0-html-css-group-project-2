<!DOCTYPE html>
<html>
<head>
    <title>Contact Us - NGO</title>
    <style>
        body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f9f9f9;
    }
    
    header {
        background-color: #11c166;
        color: white;
        padding: 20px;
        text-align: center;
    }
    
    header h1 {
        margin: 0;
    }
    
    main {
        padding: 20px;
        max-width: 800px;
        margin: 0 auto;
    }
    
    .contact-info, .contact-form {
        background-color: white;
        padding: 20px;
        margin: 20px 0;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    .contact-info h2, .contact-form h2 {
        margin-top: 0;
    }
    
    label {
        display: block;
        margin-top: 10px;
    }
    
    input, textarea {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    
    button {
        background-color: #11c166;
        color: white;
        border: none;
        padding: 10px 20px;
        margin-top: 10px;
        cursor: pointer;
        border-radius: 4px;
    }
    
    button:hover {
        background-color: #11c166;
    }
    
    h3 {
        text-align: center;
        padding: 10px;
        background-color: #11c166;
        color: rgb(241, 233, 233);
        position: fixed;
        width: 100%;
        bottom: 0;
    }
    </style>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <p>Get in touch with us for more information or any queries.</p>
    </header>
    <main>
        <section class="contact-info">
            <h2>Contact Information</h2>
            <p><strong>Address:</strong> 123 Charity Lane, Kindness City, Country</p>
            <p><strong>Phone:</strong> +123-456-7890</p>
            <p><strong>Email:</strong> info@ngo.org</p>
        </section>
        <section class="contact-form">
            <h2>Send Us a Message</h2>
            <form action="submit_form.php" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
    <h3>
        <p>&copy; 2024 NGO. All rights reserved.</p>
    </h3>
    <a href="href="./../index.html"><img src="./../images/home-images/backbutton.png" height="70px"/>
</body>
</html>
